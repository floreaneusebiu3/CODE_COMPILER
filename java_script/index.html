<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4645eb19f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "app.js"></script>
  </head>
  <body>
    <div class="exterior-top-container">
      <div class="interior-title-container">
        <h1>COMPILER</h1>
      </div>
      <div class="interior-container">
        <textarea id = "input" class="compiler" name="text-area" rows="20" cols="50"></textarea>
      </div>
    </div>
    <div class="exterior-bottom-container">
      <div class="interior-container">
        <textarea id = "output" class="console" name="text-area" rows="10" cols="50"></textarea>
      </div>
      <div class="button-container">
        <button id = "run" class="button" type="button" name="button"><i class="fa-regular fa-circle-play"></i></i></button>
      </div>
    </div>
  </body>
</html>
